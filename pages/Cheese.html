<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese</title>
    <link rel="stylesheet" href="../CSS doksi/style.css">
</head>

<body>
    <div>
        <button class="menu"><a href="../index.html">Home</a></button>
        <button class="menu"><a href="../about.html">About</a></button>
        <button class="menu"><a href="Dom.html">Dom</a></button>
        <button class="menu"><a href="Monte_Rosa_(Dufourspitze).html">Monte Rosa</a></button>
    </div>
    <h2>Cheeses from Krisztián</h2>
    <form>
        <fieldset>
            </legend>Personal data</legend>
          
            <div>
                <label class="orderForm" for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label id="commentLabel" for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="15" rows="3"></textarea>
            </div>
        </fieldset>
    </form>

    <form action="Cheese">
        <fieldset>
            <legend>Name of cheese</legend>
        <div class="cheese">
            <h4>Extra-hard</h4>
            <div>
                <input type="checkbox" name="Sbrinz" checked id="Sbrinz" value="900 CHF">
                <label for="Sbrinz">Sbrinz</label>
            </div>
            <div>
                <input type="checkbox" name="BernerHobelkäse" id="BernerHobelkäse" value="880 CHF">
                <label for="BernerHobelkäse">Berner Hobelkäse AOP</label>
            </div>
            <h4>Hard</h4>
            <div>
                <input type="radio" name="hard" id="BernerAlpkäse" value="830 CHF">
                <label for="BernerAlpkäse">Berner Alpkäse</label>
            </div>
            <div>
                <input type="radio" name="hard" id="Emmentaler" value="850 CHF">
                <label for="Emmentaler">Emmentaler</label>
            </div>
            <div>
                <input type="radio" name="hard" id="Gruyère/Greyerzer" value="840 CHF">
                <label for="Gruyère/Greyerzer">Gruyère/Greyerzer</label>
            </div>
            <div>
                <input type="radio" name="hard" id="LEtivaz" value="870 CHF">
                <label for="LEtivaz">L'Etivaz</label>
            </div>
            <div>
                <input type="radio" name="hard" id="RöthenbacherBergkäse" value="810 CHF">
                <label for="RöthenbacherBergkäse">Röthenbacher Bergkäse</label>
            </div>
            <div>
                <input type="radio" name="hard" id="Schabziger" value="860 CHF">
                <label for="Schabziger">Schabziger</label>
            </div>
            <h4>Semi-hard</h4>
            <div>
                <input type="radio" name="semi-hard" id="Appenzeller" value="800 CHF">
                <label for="Appenzeller">Appenzeller</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="BündnerBergkäse" value="760 CHF">
                <label for="BündnerBergkäse">Bündner Bergkäse</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="Mutschli" value="710 CHF">
                <label for="Mutschli">Mutschli</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="Raclette" value="700 CHF">
                <label for="Raclette">Raclette</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="LeMarechal" value="730 CHF">
                <label for="LeMarechal">Le Marechal</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="DerScharfeMaxx" value="740 CHF">
                <label for="DerScharfeMaxx">Der Scharfe Maxx</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="TêtedeMoine" value="660 CHF">
                <label for="TêtedeMoine">Tête de Moine (AOP)</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="Tilsiter" value="640 CHF">
                <label for="Tilsiter">Tilsiter</label>
            </div>
            <div>
                <input type="radio" name="semi-hard" id="VacherinFribourgeois" value="690 CHF">
                <label for="VacherinFribourgeois">Vacherin Fribourgeois (AOP)</label>
            </div>

            <h4>Semi-soft</h4>
            <div>
                <input type="radio" name="semi-soft" id="Formaggini" value="620 CHF">
                <label for="Formaggini">Formaggini</label>
            </div>
            <div>
                <input type="radio" name="semi-soft" id="LuzernerRahmkäse" value="600 CHF">
                <label for="LuzernerRahmkäse">Luzerner Rahmkäse</label>
            </div>

            <h4>Soft</h4>
            <div>
                <input type="checkbox" name="Vacherin" id="Vacherin" value="500 CHF">
                <label for="Vacherin">Vacherin Mont d'Or</label>
            </div>
            <div>
                <input type="checkbox" name="Gala" id="Gala" value="400 CHF">
                <label for="Gala">Gala</label>
            </div>
            <div>
                <label for="sauce">Sauce</label>
                <select name="sauce" id="sauce">
                    <option value="0" selected>Sbrinz</option>
                    <option value="100" selected>Berner Hobelkäse AOP</option>
                </select>
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10">
            </div>
            <div>
                <button type="button" id="order" name="order">Order</button>
            </div>
        </div>

    </form>
</fieldset>
</body>

</html>
